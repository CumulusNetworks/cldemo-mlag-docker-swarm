---
- hosts: spines:leafs
  user: cumulus
  become: yes
  become_method: sudo
  tasks:
    - name: copy interfaces
      copy: src=mlag/{{ansible_hostname}}/interfaces dest=/etc/network
    - name: copy Quagga daemons
      copy: src=mlag/{{ansible_hostname}}/daemons dest=/etc/quagga/
    - name: copy Quagga configuration
      copy: src=mlag/{{ansible_hostname}}/Quagga.conf dest=/etc/quagga/
    - name:  wr the quagga configuration
      command: vtysh -c "wr"
    - name: restart the machine and wait for it to come back
      shell: nohup bash -c 'sleep 2 && shutdown -r now "Ansible kernel update applied"' &
      become: true
      async: 1
      poll: 0
      ignore_errors: true
      local_action: wait_for host={{ inventory_hostname }} port=22 state=started delay=30 timeout=300  
      #name: reload networking
      #command: ifreload -a
