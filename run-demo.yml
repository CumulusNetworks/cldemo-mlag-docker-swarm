    #  command: vtysh -c "wr"

- hosts: mgmtserver:workerservers
  user: cumulus
  become: yes
  become_method: sudo
  roles:
    - install-docker-ifupdown2
    - ifreload-a-fix
    - install-bonding-driver

- hosts: mgmtserver:workerservers
  user: cumulus
  become: yes
  become_method: sudo
  tasks:
    - name: copy interfaces
      copy: src=mlag/{{ansible_hostname}}/interfaces dest=/etc/network/
    - name: bring up eth1
      command: ifup eth1
    - name: bring up eth2
      command: ifup eth2
    - name: reload networking
      command:  ifreload -a

- hosts: mgmtserver
  user: cumulus
  become: yes
  become_method: sudo
  roles:
    - initiate-swarm-manager
    - obtain-swarm-token

- hosts: workerservers
  user: cumulus
  become: yes
  become_method: sudo
  roles:
     - join-the-swarm

- hosts: mgmtserver
  user: cumulus
